<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2196F3">
    <meta name="google-signin-client_id" content="651586251013-gkom1d955s09nquvbs1r1ja10uckvldn.apps.googleusercontent.com">
    <title>Bucket-it</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body id="top" class="scrollspy" ng-app="viewApp">

    <!-- Pre Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>

    <!--  Navigation  -->
    <div class="navbar-fixed">
        <nav id="nav_f" class="default_color" role="navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" id="logo-container" class="brand-logo"><img class="bucket-logo" src="img/bucketit.png"/></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#intro">Home</a></li>
                        <li><a href="#view">My Bucket</a></li>
                    </ul>
                    <ul id="nav-mobile" class="side-nav">
                        <li><a href="#intro">Home</a></li>
                        <li><a href="#view">My Bucket</a></li>
                    </ul>
                    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                </div>
            </div>
        </nav>
    </div>

    <!--  Hero  -->
    <div class="section" id="index-banner">
        <!--   Particle JS  -->
        <div id="particles-js">
            <canvas class="particles-js-canvas-el"></canvas>
        </div>
        <div class="container">
            <h1 class="text_h center header cd-headline letters type"> 
                <span class="cd-words-wrapper waiting">
                    <b class="is-visible">Create Bucket</b>
                    <b>Share Bucket</b>
                    <b>with Bucket-it</b>
                </span>
            </h1>
            <div class="sign">
                <a id="gbtn" class="g-signin2" data-onsuccess="onSignIn">My Bucket</a>
                <a id="signout">
                    <div style="height:36px;width:120px;" onclick="signOut();" class="abcRioButton abcRioButtonLightBlue">
                        <div class="abcRioButtonContentWrapper">
                            <div class="abcRioButtonIcon" style="padding:8px">
                                <div style="width:18px;height:18px;" class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg></div>
                            </div><span style="font-size:13px;line-height:34px;" class="abcRioButtonContents"><span id="not_signed_indvoz8n17vtf3">Sign out</span></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!--  View -->
    <div class="innerView">
        <div class="container" ng-controller="viewCtrl" id="view">
            <h2 class="header text_b">My Bucket </h2>
            <div class="row">
                <div class="col s12 m4 l4" ng-repeat="x in buck.buckets">
                    <ul class="collection with-header">
                        <div class="collection-header">
                            <h4>{{ x.bucketName }} <a ng-click="removeBucket(x.bucketId)"><i class="material-icons red-text right">clear</i></a><a href="#addBucketList" ng-click="getBucketId(x.bucketId)"><i class="material-icons green-text right">add</i></a></h4>
                        </div>
                        <li class="collection-item">
                            <div>{{ x.bucketId }}<a href="#!" class="secondary-content"><i class="material-icons red-text">remove</i></a></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!--  Footer  -->
    <footer id="footer" class="page-footer default_color scrollspy" style="padding-top:0px;">
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="white-text" href="#">Bucket-it Team</a>
            </div>
        </div>
    </footer>

    <!--  Add Bucket FAB Icon  -->
    <div id="add" class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large blue lighten-1" href="#addBucket">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <!-- Add Bucket Modal -->
    <div id="addBucket" class="modal">
        <div class="modal-content">
            <h4>Add Bucket</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name" type="text" class="validate">
                            <label for="name">Bucket Name</label>
                        </div>
                    </div>
                    <!--
                    <div class="row">
                        <a onclick="myfun();">List</a>
                        <div id="wrapper">
                            <div class="input-field col s4">
                                <input name="list[]" type="text" validate>
                            </div>
                        </div>
                    </div>
                    <a id="add_button" class="btn-floating waves-effect waves-light red"><i class="material-icons">add</i></a>
-->
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a onclick="$('#addBucket').modal('close');" class=" modal-action modal-close waves-effect waves-blue btn-flat">Close</a>
            <a onclick="addBucket();" class="waves-effect waves-light blue btn"><i class="material-icons right">send</i>submit</a>
        </div>
    </div>


    <!-- Add Bucket List Modal -->
    <div id="addBucketList" class="modal">
        <div class="modal-content">
            <h4>Add Bucket List</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="list" type="text" class="validate">
                            <label for="list">List Name</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a onclick="$('#addBucketList').modal('close');" class="modal-action modal-close waves-effect waves-blue btn-flat">Close</a>
            <a onclick="addBucketList();" class="waves-effect waves-light blue btn"><i class="material-icons right">send</i>submit</a>
        </div>
    </div>

    <!--  Scripts-->
    <script src="js/modernizr.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/particle.conf.js"></script>

</body>

</html>
